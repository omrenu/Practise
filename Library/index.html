<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <header class="header">
      <div class="container">
        <h1>Library</h1>
        <nav>
          <div class="logged-out" id="loggedOut">
            <button class="btn" id="logInBtn">Log In</button>
          </div>
          <div class="logged-in" id="loggedIn">
            <button class="btn" id="logOutBtn">Log Out</button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <button class="btn btn-add" id="addBookBtn">+ Add book</button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
